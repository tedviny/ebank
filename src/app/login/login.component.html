<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
        <p class="mb-6 text-center text-gray-700">
          Bienvenue à eBank, votre solution bancaire en ligne sécurisée et fiable.
        </p>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <input type="text" id="clientId" [(ngModel)]="clientId" name="clientId" class="w-full px-3 py-2 border rounded" placeholder="Identifiant">
        </div>
        <div class="mb-6">
          <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 border rounded" placeholder="Code personnel" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
      </form>
      <div *ngIf="submitted" class="mt-4 text-red-500">
        <p [innerHTML]="result"></p>
      </div>
    </div>
  </div>
